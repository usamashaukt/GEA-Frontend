[headers]
  [[headers]]
  for = "/*"
  [headers.values]
  Content-Security-Policy = "default-src 'self'; script-src 'self' https://apis.google.com https://www.gstatic.com https://accounts.google.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; frame-src https://accounts.google.com https://www.gstatic.com; connect-src 'self' https://accounts.google.com https://www.googleapis.com; object-src 'none'; base-uri 'self';"
