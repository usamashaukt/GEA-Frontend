[[headers]]
  for = "/*"
    [headers.values]
      Content-Security-Policy = "
        script-src 'self' 'unsafe-inline' https://apis.google.com https://www.gstatic.com https://accounts.google.com;
        frame-src https://accounts.google.com https://apis.google.com;
        connect-src https://www.googleapis.com https://accounts.google.com;
        object-src 'none';"
