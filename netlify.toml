[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # SPA routes (/, /uk, /aus, etc.) are served by index.html via redirects.
  # Ensure HTML is not cached, otherwise users may get stale HTML pointing to
  # newer/older hashed assets, causing runtime crashes (e.g. React/ReactDOM mismatch).
  for = "/*"
  [headers.values]
    Cache-Control = "no-store, max-age=0, must-revalidate"
    Pragma = "no-cache"