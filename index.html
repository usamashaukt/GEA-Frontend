<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/hu-logo/hu-logo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline'; object-src 'none';" />
  <title>HU Consultants</title>
  
  <!-- DNS prefetch for critical resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="dns-prefetch" href="//fonts.cdnfonts.com">
  <link rel="dns-prefetch" href="//maps.googleapis.com">
  <link rel="dns-prefetch" href="//www.google.com">
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://maps.googleapis.com" />
  <link rel="preconnect" href="https://www.google.com" />
  
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reserve space for body to prevent initial shift */
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    /* Reserve space for banner immediately to prevent body shift */
    #root > div > div:first-child {
      min-height: calc(100vh - 110px);
    }
    /* Reserve space for navbar */
    .navbar {
      height: 110px;
      min-height: 110px;
    }
  </style>
 
  <!-- Preload hero images for different screen sizes -->
  <link rel="preload" as="image" href="/assets/images/big-ben/hero-sec-small.webp" media="(max-width: 800px)" fetchpriority="high" imagesrcset="/assets/images/big-ben/hero-sec-small.webp 800w" />
  <link rel="preload" as="image" href="/assets/images/big-ben/hero-sec-medium.webp" media="(min-width: 801px) and (max-width: 1200px)" fetchpriority="high" imagesrcset="/assets/images/big-ben/hero-sec-medium.webp 1200w" />
  <link rel="preload" as="image" href="/assets/images/big-ben/hero-sec.webp" media="(min-width: 1201px)" fetchpriority="high" imagesrcset="/assets/images/big-ben/hero-sec.webp 1920w" />
  
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
