<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/hu-logo/hu-logo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self'; object-src 'none';" />
  <title>HU Consultants</title>
  
  <!-- DNS prefetch for critical resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="dns-prefetch" href="//fonts.cdnfonts.com">
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  </noscript>
 
  <!-- Preload hero images for different screen sizes -->
  <link rel="preload" as="image" href="/assets/images/big-ben/hero-sec-small.webp" media="(max-width: 800px)" fetchpriority="high" />
  <link rel="preload" as="image" href="/assets/images/big-ben/hero-sec-medium.webp" media="(min-width: 801px) and (max-width: 1200px)" fetchpriority="high" />
  <link rel="preload" as="image" href="/assets/images/big-ben/hero-sec.webp" media="(min-width: 1201px)" fetchpriority="high" />

  <link rel="preload" href="https://fonts.cdnfonts.com/css/helvetica-neue-55" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="preload" href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
  </noscript>
  <link rel="preload" as="image" href="/assets/images/Aus-bg/aus.webp">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
